<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>ポイントカード</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
     <script src="liff.js"></script>
      <script src="liff.js"></script>
     <script src="index.js"></script>
    
    <link rel="stylesheet" type="text/css" href="./public/card.css">
</head>
<body>
 
    <div class="card1">
    
<div class="title1">現在のランク
  <span style="float: right;">シルバー</span>
</div>


<div class="bdy">現在の保有ポイント</div>


<div style="text-align: center;" class="bdy2"><div style="display: inline;">45</div>
<div style="display: inline;" class="bdy3"> pt</div></div>



        <div id="name" class="content1"><div id="data-container"></div></div>
        <div id="point" class="content2"><div id="data-container2"></div></div>










<p class="bottom1">現在のランク<span style="float: right;">シルバー</span>

</p>








<div id="fixed">
© Coco medaka3
</div>
  

<script>
       // LIFFの初期化
        liff.init({ liffId: '2001059289-X2m74PYZ' }, () => {
            if (liff.isLoggedIn()) {
                // ユーザーがログインしている場合
                sendIdTokenToGAS();
            } else {
                // ログインが必要な場合、ログインページを表示
                liff.login();
            }
        });

        // IDトークンをGASに送信する関数
        function sendIdTokenToGAS() {
            const idToken = liff.getIDToken();

            // ローディング画像表示
            $('#loading').show();

            // IDトークンをGASに送信
            $.ajax({
                url: 'https://script.google.com/macros/s/AKfycbx_KrPWddrfXLtBl-IOy8ICxzIr_TL0935ECz0BdmLZfeC3157w3V2Ygg_bR7qp4rIXhw/exec',
                type: 'POST',
                data: { idToken: idToken },
                success: function (response) {
                    // 成功時の処理
                    console.log(response);
                    displayMessage(response); // レスポンスメッセージを表示
                    displayData(response);
                },
                error: function (error) {
                    // エラー時の処理
                    console.error(error);
                    alert('Failed to send ID Token to GAS.');
                },
                complete: function () {
                    // 通信完了時の処理（ローディング画像を非表示にし、コンテンツを表示）
                    $('#loading').hide();
                    $('#content').show();
                }
            });
        }

        // メッセージを表示する関数
        function displayMessage(message) {
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            document.body.appendChild(messageElement);
        }

        // 取得したデータをHTMLに表示する関数
        function displayData(data) {
            const jsonData = JSON.parse(data);

            const container = document.getElementById("data-container");
            const container2 = document.getElementById("data-container2");

            const paragraph = document.createElement("p");
            paragraph.textContent = `${jsonData.name} 様`;
            container.appendChild(paragraph);

            const paragraph2 = document.createElement("p");
            paragraph2.textContent = `${jsonData.score} `;　// pt
            container2.appendChild(paragraph2);
        }









    
</script>
 


</body>
</html>
